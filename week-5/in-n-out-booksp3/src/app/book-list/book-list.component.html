<!-- An Angular data table that uses the header and books as data sources -->

<div fxLayout="column wrap">
  <h2 fxFlex>Top 5 Favorite Books</h2>

  <table fxFlex mat-table [dataSource]="books">
    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let row; columns: header;"></tr>

    <!-- Uses Angular's click directive to call the showBooksDetails(isbn: string) function and opens a dialog box -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>ISBN</th>
      <td mat-cell *matCellDef="let element"><a class="a-link" (click)="showBookDetails(element.isbn)">{{ element.isbn }}</a></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="numOfPages">
      <th mat-header-cell *matHeaderCellDef>Number of Pages</th>
      <td mat-cell *matCellDef="let element">{{ element.numOfPages }}</td>
    </ng-container>

    <!-- Uses the built-in join function to join the authors array into a comma delimited string -->
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef>Authors</th>
      <td mat-cell *matCellDef="let element">{{ element.authors.join(', ') }}</td>
    </ng-container>
  </table>
</div>
