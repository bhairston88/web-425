
<!-- An HTML page for the Wishlist component -->

<!-- Adds the addItemEmitter as an event and passes in the updateItemsHandler function-->
<div fxLayout="column">
  <app-wishlist-create fxFlex (addItemEmitter)='updateItemsHandler($event)'>

  </app-wishlist-create>

  <br /><br />

  <!-- Iterates over items array and maps the properties to the mat-list-item elements -->
  <div>
    <mat-list fxFlex *ngIf="items && items.length > 0">
      <mat-list-item *ngFor="let item of items">
        <div mat-line>Title: {{ item.title }}</div>
        <div mat-line>Authors: {{ item.authors }}</div>
      </mat-list-item>
    </mat-list>

    <!-- Shows a message if the wishlist is empty -->
    <div fxFlex *ngIf="!items || items.length === 0">
      <h2 style="text-align: center">Your wishlist is empty!</h2>
    </div>
  </div>
</div>
