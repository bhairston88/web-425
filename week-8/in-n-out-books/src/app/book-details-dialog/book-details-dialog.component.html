<!-- An HTML page that uses Material cards to display a dialog box with book details-->

<mat-card>
  <mat-card-title class="blue">
   {{ book.title }}
  </mat-card-title><br />
  <mat-card-content>
    <div fxLayout="column" class="book-details">
      <p>ISBN: {{ book.isbn }}</p>
      <p>Description: {{ book.description }}</p>
      <p>Authors: {{book.authors.join(', ') }}</p>
    </div>
  </mat-card-content>

  <!-- A raised button that closes the dialog box when clicked-->
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card>
