<!-- An HTML page for the book-list component -->

<!-- Displays a spinner if the books array contains 0 objects -->
<ng-container *ngIf="books.length === 0">
  <mat-spinner></mat-spinner>
</ng-container>

<!-- Is displayed if the books array contains at least one object -->
<div *ngIf="books.length > 0">
  <h2 style="color: green;">Top {{ books.length }} Favorite Books</h2>

  <!-- Grid container that holds material cards displaying the books array object details-->
  <div class="grid-container">
    <ng-container *ngFor="let book of books">
      <mat-card class="grid-container_item">
        <mat-card-title><a class="grid-container_ahref" style="color: blue;" (click)="showBookDetails(book.isbn)">{{ book.title }}</a></mat-card-title>
        <mat-card-content>
          <br />
          <mat-list>
            <mat-list-item>ISBN: {{ book.isbn }}</mat-list-item>
            <mat-list-item>Pages: {{ book.numOfPages }}</mat-list-item>
            <mat-list-item>Authors: {{ book.authors.join(',') }}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
